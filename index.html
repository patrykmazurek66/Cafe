<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HippCafé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="submit" method="post">
            <div class="coffeeAsk">
                <label for="coffeeStrenght">Wybierz moc kawy:</label>
                <div class="coffeeOption">
                    <input type="radio" name="coffeeStrenght" value="słaba"> Słaba
                </div>
                <div class="coffeeOption">
                    <input type="radio" name="coffeeStrenght" value="średnia"> Średnia
                </div>
                <div class="coffeeOption">
                    <input type="radio" name="coffeeStrenght" value="mocna"> Mocna
                </div>
            </div>
            <div class="coffeeAsk">
                <label for="sweetness">Wybierz rodzaj słodzenia kawy:</label>
                <div class="coffeeOption">
                    <input type="radio" name="sweetness" value="cukier"> Cukier
                </div>
                <div class="coffeeOption">
                    <input type="radio" name="sweetness" value="słodzik"> Słodzik
                </div>
                <div class="coffeeOption">
                    <input type="radio" name="sweetness" value="niesłodzona"> Niesłodzona
                </div>
                <input type="number" name="sweetnessAmmount" min="0.5" max="10" step="0.5">
            </div>
            <div class="coffeeAsk">
                <label for="cinnamon">Dodatki:</label>
                <div class="coffeeOption">
                    <div class="coffeeOption">
                        <input type="checkbox" name="extras" value="cynamon"> cynamon
                    </div>
                    <div class="coffeeOption">
                        <input type="checkbox" name="extras" value="lód"> lód
                    </div>
                    <div class="coffeeOption">
                        <input type="checkbox" name="extras" value="herbatnik"> herbatnik
                    </div>
                    <div class="coffeeOption">
                        <input type="checkbox" name="extras" value="spienioneMleko"> spienione mleko
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
